name: Docker Image CI

on:
  push:
  pull_request:
  schedule:
    - cron:  '0 10,23 * * *'


jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . 

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build .
